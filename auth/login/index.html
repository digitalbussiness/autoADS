<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar - AutoAds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #00d8ff;
      margin-bottom: 20px;
    }

    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 12px;
      background-color: #00d8ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00aacc;
    }

    a {
      color: #00d8ff;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Entrar no AutoAds</h1>
  <form action="/dashboard" method="GET">
    <input type="email" placeholder="Seu e-mail" required />
    <input type="password" placeholder="Sua senha" required />
    <button type="submit">Entrar</button>
    <a href="../register/">NÃ£o tem conta? Cadastre-se</a>
  </form>
</body>
</html>
